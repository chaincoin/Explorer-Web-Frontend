<div class="MemPoolListTable" >


    <div class="card">
        <div class="card-header">
            Mem Pool
        </div>
        <div class="card-body">
            <div class="MemPoolTable-content">

                <div>
                    <div class="form-group">
                        <label for="MemPoolListSearch">Search:</label>
                        <input type="text" class="form-control" id="MemPoolListSearch">
                    </div>
                </div>

                <div class="center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item pagination-start">
                                <a class="page-link" href="#">&lt;&lt;</a>
                            </li>
                            <li class="page-item pagination-previous">
                                <a class="page-link" href="#">&lt;</a>
                            </li>
                            <li class="page-item pagination-next">
                                <a class="page-link" href="#">&gt;</a>
                            </li>
                            <li class="page-item pagination-end">
                                <a class="page-link" href="#">&gt;&gt;</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="row header">

                    <div class="col-lg-12 col-sm-12 txid-col">
                        txid
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12 hash-col">
                        hash
                    </div>

                    <div class="col-lg-2 col-sm-2 size-col">
                        size
                    </div>

                    <div class="col-lg-2 col-sm-2 vsize-col">
                        vsize
                    </div>

                    <div class="col-lg-2 col-sm-2 version-col">
                        version
                    </div>

                    <div class="col-lg-2 col-sm-2 locktime-col">
                        locktime
                    </div>
                </div>

                <div class="rows">

                </div>


                <div class="center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item pagination-start">
                                <a class="page-link" href="#">&lt;&lt;</a>
                            </li>
                            <li class="page-item pagination-previous">
                                <a class="page-link" href="#">&lt;</a>
                            </li>
                            <li class="page-item pagination-next">
                                <a class="page-link" href="#">&gt;</a>
                            </li>
                            <li class="page-item pagination-end">
                                <a class="page-link" href="#">&gt;&gt;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="loader-container">
                <div class="loader">

                </div>
            </div>
        </div>
    </div>



</div>

<script>
    $(function () {

        var loaded = false;



        $(".MemPoolListTable").on("showArea", function () {
            debugger;
            LoadmempoolList(0);
        });





        var mempoolListEl = $(".MemPoolListTable");
        var mempoolListSearchEl = $("#MemPoolListSearch");
        var rowUiTemplate = mempoolListEl.find(".header").clone().removeClass("header");
        var rowsUi = mempoolListEl.find(".rows");



        var currentPage = 0;
        var mempoolListRowsPerPage = 20;

        mempoolListSearchEl.keyup(function(){

            rowsUi.children().removeClass("row-visible");
            rowsUi.children(":containsi('" + mempoolListSearchEl.val() + "')").addClass("row-visible");
            showPage(0);
        });

        var mempoolListPaginationEl = mempoolListEl.find(".pagination");
        var mempoolListPaginationStartEl = mempoolListPaginationEl.find(".pagination-start");
        mempoolListPaginationStartEl.click(function () {
            if ($(this).children().hasClass("paginationDisabled")) return false;

            showPage(0);
            return false;
        });

        var mempoolListPaginationPreviousEl = mempoolListPaginationEl.find(".pagination-previous");
        mempoolListPaginationPreviousEl.click(function () {
            if ($(this).children().hasClass("paginationDisabled")) return false;

            showPage(currentPage - 1);
            return false;
        });

        var mempoolListPaginationNextEl = mempoolListPaginationEl.find(".pagination-next");
        mempoolListPaginationNextEl.click(function () {
            if ($(this).children().hasClass("paginationDisabled")) return false;

            showPage(currentPage + 1);
            return false;
        });


        

        var mempoolListPaginationEndEl = mempoolListPaginationEl.find(".pagination-end");
        mempoolListPaginationEndEl.click(function () {
            if ($(this).children().hasClass("paginationDisabled")) return false;

            showPage(Math.ceil(rowsUi.children(".row-visible").length / mempoolListRowsPerPage) - 1);
            return false;
        });




        var processPaginationControls = function(){


            if (currentPage == 0){
                mempoolListPaginationStartEl.children().addClass("paginationDisabled");
                mempoolListPaginationPreviousEl.children().addClass("paginationDisabled");
            }
            else
            {
                mempoolListPaginationStartEl.children().removeClass("paginationDisabled");
                mempoolListPaginationPreviousEl.children().removeClass("paginationDisabled");
            }

            if (currentPage >= Math.ceil(rowsUi.children(".row-visible").length / mempoolListRowsPerPage) - 1){
                mempoolListPaginationNextEl.children().addClass("paginationDisabled");
                mempoolListPaginationEndEl.children().addClass("paginationDisabled");
            }
            else
            {
                mempoolListPaginationNextEl.children().removeClass("paginationDisabled");
                mempoolListPaginationEndEl.children().removeClass("paginationDisabled");
            }



   
        }

        var showPage = function(page){
            var mastenodeRowsEl = rowsUi.children(".row-visible");
            rowsUi.children().hide();


            var startPos = page * mempoolListRowsPerPage;

            for(var i = 0; i < mempoolListRowsPerPage && startPos + i <  mastenodeRowsEl.length; i++)
            {
                $(mastenodeRowsEl[startPos + i]).show();
            }

            currentPage = page;
            
            processPaginationControls();
        }


        var LoadmempoolList = function () {



            rowsUi.empty();
            mempoolListEl.addClass("loading");


            var request = {
                op:"getRawMemPool",
                extended:true
            }

            sendRequest(request).then(function(mempoolList){

                rowsUi.empty();
                for (var i = 0; i < mempoolList.length; i++) {
                    var transaction = mempoolList[i];
                    var rowUi = rowUiTemplate.clone().appendTo(rowsUi);

                    rowUi.addClass("row-striped");



                    var txidColEl =  rowUi.find(".txid-col");
                    txidColEl.text("");

                    var txidAnchorEl = $('<a href="#Explorer/MemPool/' + transaction.txid + '" />');
                    txidAnchorEl.text(transaction.txid);
                    txidColEl.append(txidAnchorEl);


                    rowUi.find(".hash-col").text(transaction.hash);
                    rowUi.find(".size-col").text(transaction.size);
                    rowUi.find(".vsize-col").text(transaction.vsize);
                    rowUi.find(".version-col").text(transaction.version);
                    rowUi.find(".locktime-col").text(transaction.locktime);


                }  

                rowsUi.children().addClass("row-visible");
                
                showPage(0);

            }).always(function () {
                mempoolListEl.removeClass("loading");
            });
        };

    });
</script>


<style>

    


    .MemPoolListTable .panel-body {
        position: relative;
    }

    .MemPoolListTable.loading .mempoolListTable-content {
        position: relative;
        opacity: 0.2;
    }

    .MemPoolListTable .loader-container {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        display: none;

    }

    .MemPoolListTable.loading .loader-container {
        display: block;
    }




</style>
